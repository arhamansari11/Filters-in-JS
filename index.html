        <script>

            let filterButtons = document.querySelectorAll('.filter-button');
            let items = document.querySelectorAll('.item');

            // Show only "Web Designing" items by default
            filterItems('webdesign');

            filterButtons.forEach(button => {
                button.addEventListener('click', () => {
                    let filter = button.getAttribute('data-filter');
                    filterItems(filter);

                    // Update button styles to indicate active filter
                    filterButtons.forEach(btn => {
                        if (btn === button) {
                            btn.classList.add('active');
                        } else {
                            btn.classList.remove('active');
                        }
                    });
                });
            });

            function filterItems(filter) {
                items.forEach(item => {
                    if (filter === 'all' || item.classList.contains(filter)) {
                        item.style.display = 'block';
                    } else {
                        item.style.display = 'none';
                    }
                });
            }
            let ecommerceButton = document.querySelector('[data-filter="ecommerce"]');
            ecommerceButton.addEventListener('click', () => {
                filterItems('ecommerce');

                // Update button styles to indicate active filter
                filterButtons.forEach(btn => {
                    if (btn === ecommerceButton) {
                        btn.classList.add('active');
                    } else {
                        btn.classList.remove('active');
                    }
                });
            });
        </script>
